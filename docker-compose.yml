version: '3.1'
services:
  app:
    build: .
    ports:
      - "8089:8089"
    env_file: .env
    depends_on:
      - warehouse_db
      - redis

  warehouse_db:
    container_name: warehouse_db
    image: postgres:13.10
    env_file: .env
    environment:
      POSTGRES_DB: warehouse  # Указывает название создаваемой базы данных
      POSTGRES_USER: postgres  # Укажите имя пользователя
      POSTGRES_PASSWORD: postgres  # Укажите пароль
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
